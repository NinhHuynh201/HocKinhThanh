<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <div id="question-container" style="display: none;"></div>

    <textarea id="answer-input" style="display: none;" placeholder="Nhập câu trả lời của bạn"></textarea>

    <button id="submit-answer" style="display: none;">Xác nhận</button>

    <div id="feedback"></div>
  </div>

  <script src="/data/homePage.js" type="module"></script>
